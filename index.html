<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <style>label{display: inline-block; width: 80px;}
        input,select{width: 120px;}
    </style>
</head>
<body>
    <label>Name</label> <input id="Namebox" type="text"> <br><br>
    <label>RollNo</label> <input id="Rollbox" type="text"> <br><br>
    <label>Section</label> <input id="Secbox" type="text"> <br><br>

    <label>Gender</label>
    <select id="Genbox">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <hr>
    <button id="Insbtn">INSERT</button>
    <button id="Selbtn">SELECT</button>
    <button id="Updbtn">UPDATE</button>
    <button id="Delbtn">DELETE</button>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC9uXmGCrbI0W-OOXmmJpU2ZobW8GOJSmo",
          authDomain: "js-firebase-8d006.firebaseapp.com",
          projectId: "js-firebase-8d006",
          storageBucket: "js-firebase-8d006.appspot.com",
          messagingSenderId: "748899607273",
          appId: "1:748899607273:web:3e6f6973902c87add00678",
          measurementId: "G-CCTSQ13D6W"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getDatabase, ref, get, set, child, update, remove}
        from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"
        
        const db = getDatabase();

        var namebox = document.getElementById("Namebox");
        var rollbox = document.getElementById("Rollbox");
        var secbox = document.getElementById("Secbox");
        var genbox = document.getElementById("Genbox");

        var insBtn = document.getElementById("Insbtn");
        var selBtn = document.getElementById("Selbtn");
        var updBtn = document.getElementById("Updbtn");
        var delBtn = document.getElementById("Delbtn");

        function InsertData(){
    set(ref(db, "TheStudents/" + rollbox.value), { // Changed rollBox to rollbox
        NameOfSd: namebox.value,
        RollNo: rollbox.value,
        Section: secbox.value,
        Gender: genbox.value
    })
    .then(() => {
        alert("Data stored successfully");
    })
    .catch((error) => {
        alert("Unsuccessful, error: " + error);
    });
}
        function SelectData(){
            const dbref = ref(db);

            get(child(dbref,"TheStudents/" + rollbox.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    namebox.value = snapshot.val().NameOfSd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
                }

                else{
                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert("Unsuccessful, error: " + error);
            });
        }

        function UpdateData(){
        update(ref(db, "TheStudents/" + rollbox.value), { // Changed rollBox to rollbox
            NameOfSd: namebox.value,
            Section: secbox.value,
            Gender: genbox.value
    })
    .then(() => {
        alert("Data updated successfully");
    })
    .catch((error) => {
        alert("Unsuccessful, error: " + error);
    });
    }

    function DeleteData(){
        remove(ref(db, "TheStudents/" + rollbox.value))
    .then(()=>{
        alert("Data removed successfully");
    })
    .catch((error) => {
        alert("Unsuccessful, error: " + error);
    });
    }


        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);
        updBtn.addEventListener('click', UpdateData);
        delBtn.addEventListener('click', DeleteData);

      </script>
      
      <script src="index.js"></script>
</body>
</html>
